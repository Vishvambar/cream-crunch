<style>
    * {
        margin: 0;
        padding: 0;
    }

    .container {
        height: 100vh;
        width: 100%;

        display: flex;
    }

    .sidebar1 {
        height: 100%;
        width: 40%;
        background: url('copy.png');
        background-size: cover;
    }


    .sidebar2 {
        height: 100%;
        background-color: whitesmoke;
        width: 60%;
    }

    header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 3%;
        font-size: 1.5rem;
        font-family: cursive;
        font-weight: 900;
        color: var(--dl-color-theme-primary1);
    }

    /* Menu Card Styling */
    .menu-card {
        cursor: pointer;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        width: 250px;
        margin: 1%;
        height: 285px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        overflow: hidden;
        margin-bottom: 30px;
    transition: transform 0.3 ease;
    }

    /* Image Styling */
    .menu-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    /* Category Title Styling */
    .menu-card h3 {
        font-size: 1.2rem;
        color: #555;
        margin: 20px 0;
    }

    .card-panel::-webkit-scrollbar {
        display: none;
        scroll-behavior: smooth;
    }

    .card-panel {
        max-height: 87.5%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10%;
        flex-wrap: wrap;
        overflow-y: auto;
        margin-top: 3%;
    }
</style>
